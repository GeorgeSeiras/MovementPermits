<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="ISO-8859-1">
<title>Create Department</title>
</head>
<body>
	<p>
		Username: <input type="text" id="username">
	</p>
	<p>
		Password: <input type="text" id="password">
	</p>
	<p>
		First Name: <input type="text" id="fname">
	</p>
	<p>
		Last Name: <input type="text" id="lname">
	</p>
	<p>
		Address: <input type="text" id="address">
	</p>
	<p>
		Phone Number: <input type="text" id="phone">
	</p>
	<p>
		Department: <select id="department">
		</select>
	</p>
	<button type="button" onclick="createUser()">Create User</button>

	<p id="message" class="message"></p>

	<button onclick="goBack()">Back</button>

	<script type="text/javascript">
		$.ajax({
			url : "/departments",
			type : "GET",
			dataType : 'json',
			cache : false,
			success : function(response) {
				const depSelect = document.getElementById("department");
				for (var i = 0;i< response.length; i++) {
					var option = document.createElement("option");
					option.setAttribute("id", response[i].deptName);
					option.value = response[i].deptName;
					option.text = response[i].deptName;
					depSelect.appendChild(option);
				}
			}
		});

		function createUser() {
			const message = document.getElementById("message");
			if (validateInput) {
				$
						.ajax({
							url : "/users",
							type : "POST",
							dataType : 'json',
							contentType : "application/json",
							data : JSON
									.stringify({
										"username" : document
												.getElementById("username").value,
										"password" : document
												.getElementById("password").value,
										"fname" : document
												.getElementById("fname").value,
										"lname" : document
												.getElementById("lname").value,
										"address" : document
												.getElementById("address").value,
										"phone" : document
												.getElementById("phone").value,
										"department" : document
												.getElementById("department").value
									}),
							cache : false,
							success : function(response) {
								if (response.status === 200) {
									message.innerHTML = "Succesfully created user"

								}
								message.innerHTML = "There was an error while creating the user"

							}
						});
			}
		}

		function validateInput() {
			const message = ""
			if (document.getElementById("fname").value === "") {
				message += "fname";
			}
			if (document.getElementById("lname").value === "") {
				if (message !== "") {
					message += ", "
				}
				message += "lname";
			}
			if (document.getElementById("address").value === "") {
				if (message !== "") {
					message += ", "
				}
				message += "address";
			}
			if (document.getElementById("phone").value === "") {
				if (message !== "") {
					message += ", "
				}
				message += "phone";
			}
			if (document.getElementById("department").value === "") {
				if (message !== "") {
					message += ", "
				}
				message += "department";
			}
			if (message !== "") {
				message += " is/are required";
				document.getElementById("message").innerHTML = message;
				return false;
			}
			return true;
		}

		function goBack() {
			window.location.replace("../users")
		}
	</script>
</body>
</html>
